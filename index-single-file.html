    const STAT_WEIGHTS={disposals:3,kicks:2,handballs:2,marks:2,tackles:2,goals:2.5,behinds:1,clearances:2,inside50s:1.5,contestedPossessions:2,uncontestedPossessions:1.5};

    function calculateSimilarity(userStats,playerStats,position){
      let totalDiff=0,totalWeight=0,count=0;
      Object.keys(userStats).forEach(stat=>{
        if(stat==='position'||!userStats[stat])return;
        const userValue=parseFloat(userStats[stat]),playerValue=playerStats[stat]||0,weight=STAT_WEIGHTS[stat]||1,avgValue=(userValue+playerValue)/2,diff=avgValue>0?Math.abs(userValue-playerValue)/avgValue:0;
        totalDiff+=diff*weight;totalWeight+=weight;count++;
      });
      if(count===0)return 0;
      const avgDiff=totalDiff/totalWeight;
      let similarity=Math.max(0,100-(avgDiff*100));
      if(position&&playerStats.position===position)similarity=Math.min(100,similarity*1.15);
      return Math.round(similarity);
    }

    window.findPlayerMatches=function(userStats){
      const position=userStats.position;
      return AFL_PLAYERS.map(player=>({...player,matchScore:calculateSimilarity(userStats,player.stats,position)})).sort((a,b)=>b.matchScore-a.matchScore).slice(0,5).map(player=>({name:player.name,team:player.team,position:player.position,matchScore:player.matchScore,keyStats:{disposals:player.stats.disposals,kicks:player.stats.kicks,marks:player.stats.marks,tackles:player.stats.tackles,goals:player.stats.goals},analysis:`Similar playing style with comparable ${player.matchScore>85?'elite':'strong'} stats across key metrics.`}));
    };
